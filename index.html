<!DOCTYPE html>
<html>
	<head>
		<title>Git Game Hub</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="X-Robots-Tag" content="all">
		<link rel="icon" href="assets/favicon.png" id="favicon">
		<style>
			@font-face {
				font-family: "Courier Prime Code";
				src: url("assets/courier.ttf");
			}

			html, body {
				background: #0f0f0f;
			}

			a, .header {
				font-size: 30px;
				font-family: "Courier Prime Code";
				color: white;
				text-align: center;
				display: inline-block
			}

			a {
				margin-top: 15px;
				font-weight: normal;
			}

			.sub {
				margin-top: 5px;
				font-size: 25px;
				color: lightgrey;
			}

			.header {
				font-size: 40px;
				margin: auto 8px;
			}

			img {
				width: 60px;
				text-align: center;
			}

			#logo {
				display: flex;
				height: 60px;
			}
		</style>
	</head>
	<body>
		<div id="logo">
			<img src="assets/logo.png">
			<a class="typing header" href="https://github.com/TumbleWede/gitgamehub" target="_blank">Git Game Hub</a>
		</div>
		<div>
			<a href="pong/" class="typing">Pong</a><br>
			<a href="tetrabattle/" class="typing">Tetra Battle</a><br>
			<a href="four_in_a_row/" class="typing">Four In A Row</a><br>
			<a href="https://en.wikipedia.org/wiki/Connect_Four" target="_blank" class="typing sub">How to Play</a><br>
			<a href="reversi/" class="typing">Reversi/Othello</a><br>
			<a href="https://en.wikipedia.org/wiki/Reversi" target="_blank" class="typing sub">How to Play</a><br>
			<a href="slidingpuzzle/" class="typing">Sliding Puzzle</a><br>
			<a href="hexsweeper/" class="typing">Hexsweeper</a><br>
			<a href="chess/" class="typing">Chess (Pass and Play)</a><br>
			<a href="chess/?flipPieces=true" class="typing sub">Chess (Flip pieces)</a><br>
			<a href="https://www.chess.com/learn-how-to-play-chess" target="_blank" class="typing sub">How to Play</a><br>
		</div>
		<script>
			function typeWriter(element, text, i) {
				if (i == 0) {element.innerHTML = "";}
				if (i < text.length) {
					element.innerHTML += text.charAt(i);
					i++;
					setTimeout(() => {typeWriter(element, text, i);}, 20);
				}
			}

			for (let i = 0; i < document.getElementsByClassName("typing").length; i++) {
				let j = 0;
				typeWriter(document.getElementsByClassName("typing")[i], document.getElementsByClassName("typing")[i].innerHTML, j);
			}
 		</script>
	</body>
</html>
